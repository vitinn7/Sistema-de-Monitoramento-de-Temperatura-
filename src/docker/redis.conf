# Redis Configuration
# Sistema de Monitoramento de Temperatura
# Subagente: DevOps/Infrastructure e Security/Performance

# ============================================================================
# NETWORK SETTINGS
# ============================================================================
bind 0.0.0.0
port 6379
protected-mode no  # Desabilitado para desenvolvimento, habilitar em produção

# ============================================================================
# SECURITY
# ============================================================================
# requirepass temp_redis_2025  # Descomentado em produção

# ============================================================================
# MEMORY MANAGEMENT
# ============================================================================
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ============================================================================
# PERSISTENCE
# ============================================================================
save 900 1    # Save snapshot if at least 1 key changed in 900 seconds
save 300 10   # Save snapshot if at least 10 keys changed in 300 seconds
save 60 10000 # Save snapshot if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ============================================================================
# LOGGING
# ============================================================================
loglevel notice
logfile /data/redis.log

# ============================================================================
# PERFORMANCE
# ============================================================================
tcp-keepalive 300
timeout 0
databases 16

# ============================================================================
# CACHE OPTIMIZATION
# ============================================================================
# Configurações específicas para cache de API
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
